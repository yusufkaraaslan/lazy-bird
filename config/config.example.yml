# Lazy_Bird Configuration File
# Copy to ~/.config/lazy_birtd/config.yml and customize

# ============================================================================
# PROJECT CONFIGURATION (New in v2.2 - Multi-Framework Support)
# ============================================================================

# Project information
project:
  # Project type - determines which framework preset to use
  # Options: godot, python, rust, nodejs, django, flask, fastapi,
  #          react, vue, angular, unity, unreal, bevy, or custom
  type: godot

  # Project name (optional, for display purposes)
  name: "My Game Project"

  # Project path - where your project files are located
  # For Godot: where project.godot file is
  # For Python: where requirements.txt or setup.py is
  # For Rust: where Cargo.toml is
  # For Node.js: where package.json is
  path: /home/yourusername/my-project

# ============================================================================
# FRAMEWORK COMMANDS (Framework-Agnostic)
# ============================================================================

# Test command - runs your tests
# Examples by framework:
#   Godot:   "godot --headless -s addons/gdUnit4/bin/GdUnitCmdTool.gd --test-suite all"
#   Python:  "pytest tests/ -v"
#   Rust:    "cargo test --all"
#   Node.js: "npm test"
#   Django:  "python manage.py test"
test_command: "godot --headless -s addons/gdUnit4/bin/GdUnitCmdTool.gd --test-suite all"

# Build command - compiles/builds your project (optional, use null if not needed)
# Examples by framework:
#   Godot:   null (no build needed)
#   Python:  null (no build needed)
#   Rust:    "cargo build --release"
#   Node.js: "npm run build"
build_command: null

# Lint command - checks code style/quality (optional)
# Examples:
#   Python:  "flake8 ."
#   Rust:    "cargo clippy"
#   Node.js: "npm run lint"
lint_command: null

# Format command - auto-formats code (optional)
# Examples:
#   Python:  "black ."
#   Rust:    "cargo fmt"
#   Node.js: "npm run format"
format_command: null

# ============================================================================
# GIT CONFIGURATION
# ============================================================================

# Git Platform (github or gitlab)
git_platform: github

# Repository URL or path
# GitHub: https://github.com/owner/repo or owner/repo
# GitLab: https://gitlab.com/owner/repo or owner/repo
repository: https://github.com/yourusername/your-project

# GitLab only: Project ID (optional, will be auto-detected if not provided)
# project_id: 12345678

# Issue polling interval in seconds (default: 60)
poll_interval_seconds: 60

# ============================================================================
# BACKWARD COMPATIBILITY (Legacy Godot Config)
# ============================================================================
# For backward compatibility with older configs, you can still use:
# godot_project_path: /home/yourusername/my-godot-game
# If both project.path and godot_project_path exist, project.path takes precedence

# Phase configuration (1-6)
# Phase 1: Single agent, sequential processing
# Phase 2: Multi-agent with coordination
# Phase 3: Remote access + monitoring
# Phase 4-6: Advanced features
phase: 1

# Resource limits
max_concurrent_agents: 1  # Phase 1: always 1
memory_limit_gb: 8        # RAM limit per agent

# Task complexity limits (for Phase 2+)
task_limits:
  simple:
    max_parallel: 3
    memory_gb: 2
  medium:
    max_parallel: 2
    memory_gb: 3
  complex:
    max_parallel: 1
    memory_gb: 5

# Retry configuration
retry:
  max_attempts: 3
  max_cost_per_task_usd: 5.0
  daily_budget_limit_usd: 50.0

# Notifications (Phase 3+)
# notifications:
#   enabled: false
#   ntfy_topic: your-unique-topic
#   webhook_url: https://your-webhook.example.com

# Dashboard (Phase 3+)
# dashboard:
#   enabled: false
#   host: 127.0.0.1
#   port: 5000
#   auth: basic
#   username: admin
#   password_hash: your-bcrypt-hash

# VPN (Phase 3+)
# vpn:
#   enabled: false
#   interface: wg0
#   subnet: 10.0.0.0/24

